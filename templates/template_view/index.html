{% extends 'base.html' %}

{% load static %}

{% block title %}Arch Value Solutions | Strategic Marketing Consultants{% endblock %}

{% block description %}Need Description{% endblock %}

{% block content %}
<style type="text/css">
	.homepage-hero {
		background-image: url({% static 'img/DSC_2826_optim.jpg' %});
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		color: #fff;
	}

	.hero-layer {
		background: linear-gradient(225deg, #FF660159 0%, #00000059 50%);
	}

	.hp-hero-row {
		padding-top: 130px;
		padding-bottom: 130px;
	}

	.arch-btn-primary {
		background-color: #ff6601;
		border-color: #ff6601;
		color: #fff;
	}

	.arch-btn-primary:hover {
		color: #fff;
		background-color: #CD5200;
		border-color: #CD5200;
	}

	.arch-btn-primary:not(:disabled):not(.disabled):active {
		color: #fff;
		background-color: #ff6601;
	}

</style>

<div class="homepage-hero">
	<div class="hero-layer">
		<div class="container">
			<div class="row">
				<div class="col-md-6 hp-hero-row">
					<h1>Supporting The Most Innovative Brands In The Industry</h1>
					<div class="row">
						<div class="col-6">
							<a href="{% url 'contact' %}" class="btn btn-primary btn-block arch-btn-primary" role="button" aria-pressed="true">Get In Touch</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
